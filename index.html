<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&
    family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>

    <div class="container">
        <div class="calcTemp">
            <div class="title">
                <p>Temperature Converter</p>
            </div>
            <div class="main">
                <label for="celsius">Celsius</label>
                <input type="text" name="temp" id="celsius" placeholder="Enter Celsius">
                <button class="button" onclick="convertFahrenheit()">Convert</button>
            </div>

            <div class="main">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="text" name="temp" id="fahrenheit" placeholder="Enter Fahrenheit">
                <button class="button" onclick="convertCelsius()">Convert</button>
            </div>

            <div>
                <button class="secondery-button" onclick="reset()">Reset</button>
            </div>
        </div>
        


        <script src="script.js"></script>
    </div>

</body>
</html>
